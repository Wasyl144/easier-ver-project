<div class="wrapper">
    <div class="form_all">
        <button (click)="check()">Click me - drop data to console </button>
        <mat-card>
            <h2>Check your weather</h2>
            <form [formGroup]="cityForm" (ngSubmit)="onSubmit()" class="form">
                <mat-form-field class="field">
                    <input type="text" matInput formControlName="city" placeholder="Type your city">
                </mat-form-field>
                <button type="submit" [disabled]="!cityForm.valid" class="btn"  mat-raised-button color="primary"> Submit </button>
            </form>
        </mat-card>
    </div>
    <mat-progress-bar mode="indeterminate" *ngIf="showBar"></mat-progress-bar>
</div>
<div class="weather" *ngIf="show">
    <app-weather-display></app-weather-display>
</div>
